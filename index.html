<script>
  // JAVASCRIPT MANTIÄI - Firebase & CRUD
  let guncellenecekId = null;

  function refreshAll() {
    ogrenciListele();
    doldurOgrenciSecimleri();
    odevListele();
    haftalikKayitlariListele();
  }

  // --- Ã–ÄŸrenci Ä°ÅŸlemleri ---
  function ogrenciEkle() {
    const ad = document.getElementById('ogrenciAd').value;
    const sinif = document.getElementById('ogrenciSinif').value;
    if(!ad || !sinif) return alert("Eksik bilgi!");
    const id = Date.now();
    database.ref('ogrenciler/' + id).set({ id, ad, sinif }).then(() => {
      document.getElementById('ogrenciAd').value = "";
      refreshAll();
    });
  }

  function ogrenciListele() {
    database.ref('ogrenciler').once('value', s => {
      const list = document.getElementById('ogrenciListesi');
      list.innerHTML = "";
      s.forEach(item => {
        const o = item.val();
        list.innerHTML += `<div class="list-group-item">
          <span><b>${o.ad}</b> (${o.sinif})</span>
          <button class="btn btn-sm btn-danger" onclick="ogrenciSil(${o.id})">Sil</button>
        </div>`;
      });
    });
  }

  function ogrenciSil(id) {
    if(confirm("Silinsin mi?")) database.ref('ogrenciler/' + id).remove().then(refreshAll);
  }

  function doldurOgrenciSecimleri() {
    database.ref('ogrenciler').once('value', s => {
      const ids = ['odevOgrenci', 'haftaOgrenci', 'raporOgrenciSec'];
      ids.forEach(id => {
        const el = document.getElementById(id);
        el.innerHTML = '<option value="">SeÃ§iniz...</option>';
        s.forEach(item => {
          const o = item.val();
          el.innerHTML += `<option value="${o.id}">${o.ad}</option>`;
        });
      });
    });
  }

  // --- Ã–dev Ä°ÅŸlemleri ---
  function odevEkle() {
    const ogrId = document.getElementById('odevOgrenci').value;
    const icerik = document.getElementById('odevIcerik').value;
    const tarih = document.getElementById('odevTarih').value;
    if(!ogrId || !icerik) return alert("Ã–dev bilgisi girin!");
    const key = database.ref('odevler').push().key;
    database.ref('odevler/' + key).set({ key, ogrId, icerik, tarih }).then(() => {
      document.getElementById('odevIcerik').value = "";
      odevListele();
    });
  }

  function odevListele() {
    database.ref('odevler').once('value', s => {
      const list = document.getElementById('odevListesi');
      list.innerHTML = "";
      s.forEach(item => {
        const d = item.val();
        list.innerHTML += `<div class="list-group-item small">${d.tarih}: ${d.icerik}</div>`;
      });
    });
  }

  // --- HaftalÄ±k & Rapor ---
  function haftalikVeriyiEkle() {
    const data = {
      ogrId: document.getElementById('haftaOgrenci').value,
      durum: document.getElementById('odevDurumu').value,
      konu: document.getElementById('buHaftaKonu').value,
      gelecekOdev: document.getElementById('gelecekHaftaOdev').value,
      motivasyon: document.getElementById('haftaMotivasyon').value,
      tarih: new Date().toLocaleDateString('tr-TR')
    };
    database.ref('haftalikDegerlendirme').push().set(data).then(() => {
      alert("KayÄ±t baÅŸarÄ±lÄ±!");
      haftalikKayitlariListele();
    });
  }

  function haftalikKayitlariListele() {
    database.ref('haftalikDegerlendirme').limitToLast(10).once('value', s => {
      const list = document.getElementById('haftalikKayitListesi');
      list.innerHTML = "";
      s.forEach(item => {
        const v = item.val();
        list.innerHTML += `<div class="list-group-item small">${v.tarih} - Motivasyon: ${v.motivasyon}/10</div>`;
      });
    });
  }

  function raporMesajiOlustur() {
    const ogrId = document.getElementById('raporOgrenciSec').value;
    if(!ogrId) return;
    database.ref('ogrenciler/' + ogrId).once('value', s => {
      const o = s.val();
      document.getElementById('raporMesaj').value = `SayÄ±n Velimiz, \n\nÃ–ÄŸrencimiz *${o.ad}* iÃ§in bu haftaki ders deÄŸerlendirmesi sonuÃ§lanmÄ±ÅŸtÄ±r...`;
    });
  }

  function whatsappMesajGonder() {
    const msg = encodeURIComponent(document.getElementById('raporMesaj').value);
    window.open(`https://wa.me/?text=${msg}`, '_blank');
  }

  window.onload = refreshAll;
</script>
